<Directory />
    Require ip 127.0.0.0/8
    Require ip ::1/128
</Directory>

<Macro DevPhpFpmVhost ${phpnb} ${vhostname} ${dir}>
    <Virtualhost *:80>
        ServerName ${vhostname}
        DocumentRoot ${dir}
        Use PhpFpmPool php${phpnb}-fpm
    </VirtualHost>
    <Virtualhost *:443>
        ServerName ${vhostname}
        DocumentRoot ${dir}
        Use PhpFpmPool php${phpnb}-fpm
        Use SnakeSsl
    </VirtualHost>
    <Directory ${dir}>
        AllowOverride All
        Options +Indexes +FollowSymLinks
    </Directory>
</Macro>
