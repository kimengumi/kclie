<VirtualHost _default_:80>
    DocumentRoot /var/empty
    CustomLog /var/log/apache2/access.log combined
    ErrorLog /var/log/apache2/error.log
    LogLevel warn
</VirtualHost>
<Virtualhost _default_:443>
    DocumentRoot /var/empty
    CustomLog /var/log/apache2/access.log combined
    ErrorLog /var/log/apache2/error.log
    LogLevel warn
    Use SnakeSsl
</VirtualHost>
