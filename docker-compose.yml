        command: bash -c ". /opt/kclie/docker-entrypoint.sh"
volumes:
    debian-oldoldstable-var-cache-apt:
    debian-oldoldstable-var-lib-apt:
    debian-oldstable-var-cache-apt:
    debian-oldstable-var-lib-apt:
    debian-stable-var-cache-apt:
    debian-stable-var-lib-apt:
    debian-testing-var-cache-apt:
    debian-testing-var-lib-apt:
