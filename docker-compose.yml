services:

    kclie-debian-oldoldstable:
        container_name: kclie-debian-oldoldstable
        image: debian:oldoldstable
        pull_policy: always
        stdin_open: true
        tty: true
        volumes:
            -   type: bind
                source: ./
                target: /opt/kclie
            - debian-oldoldstable-var-cache-apt:/var/cache/apt
            - debian-oldoldstable-var-lib-apt:/var/lib/apt
        command: bash -c ". /opt/kclie/docker-entrypoint.sh"

    kclie-debian-oldstable:
        container_name: kclie-debian-oldstable
